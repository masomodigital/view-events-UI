<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Events</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    h2 { text-align: center; color: #333; }
    #loginDiv, #eventsDiv { max-width: 450px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input { width: 100%; padding: 8px; margin: 5px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; background: #007BFF; color: #fff; margin: 5px 2px; }
    button:hover { background: #0056b3; }
    #eventsTable { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f3f3f3; }
    #editModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    #editModalContent { background: #fff; width: 400px; margin: 100px auto; padding: 20px; border-radius: 6px; box-shadow: 0 0 10px #333; }
    #editMsg { color: green; }
    #loginMsg { color: red; }
    .userInfo { margin-bottom: 10px; }
    .userName { font-weight: bold; color: green; }
    .userCredits { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <h2>View & Manage Events</h2>

  <!-- LOGIN FORM -->
  <div id="loginDiv">
    <label>National ID:</label>
    <input type="text" id="loginId">
    <label>Password:</label>
    <input type="password" id="loginPassword">
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <!-- EVENTS LIST -->
  <div id="eventsDiv" class="hidden">
    <div class="userInfo">
      Welcome <span class="userName" id="userName"></span> | Credits: <span class="userCredits" id="userCredits"></span>
    </div>
    <table id="eventsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="logout()">Log Out</button>
  </div>

  <!-- EDIT MODAL -->
  <div id="editModal">
    <div id="editModalContent">
      <h3>Edit Event</h3>
      <input type="hidden" id="editRowIndex">
      <label>Title:</label>
      <input type="text" id="editTitle">
      <label>Description:</label>
      <input type="text" id="editDescription">
      <label>Date:</label>
      <input type="date" id="editDate">
      <label>Venue:</label>
      <input type="text" id="editVenue">
      <button onclick="saveEdit()">Save</button>
      <button onclick="closeModal()">Cancel</button>
      <p id="editMsg"></p>
    </div>
  </div>

  <script>
    const WORKER_URL = "https://fancy-feather-b1ad.ev-dmaundu.workers.dev/";
    let currentUser = null;

    async function login() {
      const id = document.getElementById("loginId").value.trim();
      const pw = document.getElementById("loginPassword").value.trim();

      if (!id || !pw) {
        document.getElementById("loginMsg").innerText = "Enter National ID and Password";
        return;
      }

      document.getElementById("loginMsg").innerText = "Wait...";
      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "login", nationalId: id, password: pw })
        });

        let data;
        try { data = await res.json(); } 
        catch { data = { success: false, message: "Invalid response from server" }; }

        if (data.success) {
          currentUser = { nationalId: id, password: pw, name: data.user.name, credits: data.user.credits };
          document.getElementById("userName").textContent = data.user.name;
          document.getElementById("userCredits").textContent = data.user.credits;
          document.getElementById("loginDiv").classList.add("hidden");
          document.getElementById("eventsDiv").classList.remove("hidden");
          loadEvents();
          document.getElementById("loginMsg").innerText = "";
        } else {
          document.getElementById("loginMsg").innerText = data.message || "Login failed";
        }
      } catch (err) {
        document.getElementById("loginMsg").innerText = "Error: " + err.toString();
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById("loginDiv").classList.remove("hidden");
      document.getElementById("eventsDiv").classList.add("hidden");
      document.getElementById("loginMsg").innerText = "";
    }

    async function loadEvents() {
      if (!currentUser) return;

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "getUserEvents", nationalId: currentUser.nationalId, password: currentUser.password })
        });

        let data;
        try { data = await res.json(); } 
        catch { data = { success: false, message: "Invalid response from server" }; }

        if (data.success) {
          const tbody = document.getElementById("eventsTable").querySelector("tbody");
          tbody.innerHTML = "";
          data.events.forEach(ev => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${ev.title}</td>
              <td>${ev.description}</td>
              <td>${ev.eventDate}</td>
              <td>${ev.venue}</td>
              <td>
                <button onclick="openEdit(${ev.rowIndex}, '${ev.title}', '${ev.description}', '${ev.eventDate}', '${ev.venue}')">Edit</button>
                <button onclick="deleteEvent(${ev.rowIndex})">Delete</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          alert(data.message);
        }
      } catch (err) {
        alert("Error: " + err.toString());
      }
    }

    function toDateInputValue(ddmmyyyy) {
      if (!ddmmyyyy) return "";
      const parts = ddmmyyyy.split("/");
      if (parts.length !== 3) return "";
      return `${parts[2]}-${parts[1].padStart(2,'0')}-${parts[0].padStart(2,'0')}`;
    }

    function openEdit(rowIndex, title, description, date, venue) {
      document.getElementById("editRowIndex").value = rowIndex;
      document.getElementById("editTitle").value = title;
      document.getElementById("editDescription").value = description;
      document.getElementById("editDate").value = toDateInputValue(date);
      document.getElementById("editVenue").value = venue;
      document.getElementById("editMsg").innerText = "";
      document.getElementById("editModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    async function saveEdit() {
      const eventData = {
        action: "updateEvent",
        nationalId: currentUser.nationalId,
        password: currentUser.password,
        rowIndex: Number(document.getElementById("editRowIndex").value),
        title: document.getElementById("editTitle").value,
        description: document.getElementById("editDescription").value,
        eventDate: document.getElementById("editDate").value,
        venue: document.getElementById("editVenue").value
      };

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(eventData)
        });

        let data;
        try { data = await res.json(); } 
        catch { data = { success: false, message: "Invalid response from server" }; }

        document.getElementById("editMsg").innerText = data.message || "";
        if (data.success) {
          setTimeout(() => { closeModal(); loadEvents(); }, 800);
        }
      } catch (err) {
        document.getElementById("editMsg").innerText = "Error: " + err.toString();
      }
    }

    async function deleteEvent(rowIndex) {
      if (!confirm("Are you sure you want to delete this event?")) return;

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "deleteEvent", nationalId: currentUser.nationalId, password: currentUser.password, rowIndex })
        });

        let data;
        try { data = await res.json(); } 
        catch { data = { success: false, message: "Invalid response from server" }; }

        alert(data.message || "");
        if (data.success) loadEvents();
      } catch (err) {
        alert("Error: " + err.toString());
      }
    }
  </script>
</body>
</html>
