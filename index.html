<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Events</title>
<style>
  body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f0f2f5; }
  h2 { text-align: center; margin-top: 30px; color: #333; }

  /* Card-style containers */
  #loginDiv, #eventsDiv { max-width: 700px; margin: 40px auto; padding: 25px; background: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

  input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; }
  button { padding: 8px 14px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
  button:hover { opacity: 0.9; }

  /* Logout button */
  #logoutBtn { background: red; color: white; float: right; }

  /* Table styling */
  #eventsTable { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
  #eventsTable th, #eventsTable td { padding: 10px; text-align: left; }
  #eventsTable th { background: #007BFF; color: #fff; }
  #eventsTable tbody tr:nth-child(even) { background: #f9f9f9; }
  #eventsTable tbody tr:nth-child(odd) { background: #e6f2ff; }
  #eventsTable tbody tr:hover { background: #d1e7ff; }

  /* Modal styling */
  #editModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
  #editModalContent { background: #fff; width: 400px; margin: 80px auto; padding: 20px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }

  #editMsg { color: green; margin-top: 8px; }
  #loginMsg { color: red; margin-top: 8px; }
  .userInfo { margin-bottom: 15px; font-size: 16px; }
  .userName { font-weight: bold; color: green; }
  .userCredits { color: red; font-weight: bold; }
</style>
</head>
<body>

<h2>View & Manage Events</h2>

<!-- LOGIN FORM -->
<div id="loginDiv">
  <label>National ID:</label>
  <input type="text" id="loginId">
  <label>Password:</label>
  <input type="password" id="loginPassword">
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<!-- EVENTS LIST -->
<div id="eventsDiv" class="hidden">
  <div class="userInfo">
    Welcome <span class="userName" id="userName"></span> | Credits: <span class="userCredits" id="userCredits"></span>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>
  <table id="eventsTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- EDIT MODAL -->
<div id="editModal">
  <div id="editModalContent">
    <h3>Edit Event</h3>
    <input type="hidden" id="editRowIndex">
    <label>Title:</label>
    <input type="text" id="editTitle">
    <label>Description:</label>
    <input type="text" id="editDescription">
    <label>Date:</label>
    <input type="date" id="editDate">
    <label>Venue:</label>
    <input type="text" id="editVenue">
    <button onclick="saveEdit()">Save</button>
    <button onclick="closeModal()">Cancel</button>
    <p id="editMsg"></p>
  </div>
</div>

<script>
const WORKER_URL = "https://fancy-feather-b1ad.ev-dmaundu.workers.dev/";
let currentUser = null;

async function login() {
  const id = document.getElementById("loginId").value.trim();
  const pw = document.getElementById("loginPassword").value.trim();
  const msg = document.getElementById("loginMsg");

  if (!id || !pw) { msg.innerText = "Enter National ID and Password"; return; }

  msg.innerText = "Wait...";
  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "login", nationalId: id, password: pw })
    });

    let data;
    try { data = await res.json(); } catch { data = { success: false, message: "Invalid server response" }; }

    if (data.success) {
      currentUser = { nationalId: id, password: pw, name: data.user.name, credits: data.user.credits };
      document.getElementById("userName").textContent = data.user.name;
      document.getElementById("userCredits").textContent = data.user.credits;
      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("eventsDiv").classList.remove("hidden");
      msg.innerText = "";
      loadEvents();
    } else {
      msg.innerText = data.message || "Login failed";
    }
  } catch(err) {
    msg.innerText = "Error: " + err.toString();
  }
}

function logout() {
  currentUser = null;
  document.getElementById("loginDiv").classList.remove("hidden");
  document.getElementById("eventsDiv").classList.add("hidden");
  document.getElementById("loginMsg").innerText = "";
}

async function loadEvents() {
  if (!currentUser) return;
  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "getUserEvents", nationalId: currentUser.nationalId, password: currentUser.password })
    });
    let data;
    try { data = await res.json(); } catch { data = { success: false, message: "Invalid server response" }; }

    if (data.success) {
      const tbody = document.querySelector("#eventsTable tbody");
      tbody.innerHTML = "";
      data.events.forEach(ev => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${ev.title}</td>
          <td>${ev.description}</td>
          <td>${ev.eventDate}</td>
          <td>${ev.venue}</td>
          <td>
            <button onclick="openEdit(${ev.rowIndex}, '${ev.title}', '${ev.description}', '${ev.eventDate}', '${ev.venue}')">Edit</button>
            <button onclick="deleteEvent(${ev.rowIndex})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } else { alert(data.message); }
  } catch(err) { alert("Error: " + err.toString()); }
}

function toDateInputValue(ddmmyyyy) {
  if (!ddmmyyyy) return "";
  const parts = ddmmyyyy.split("/");
  if (parts.length !== 3) return "";
  return `${parts[2]}-${parts[1].padStart(2,'0')}-${parts[0].padStart(2,'0')}`;
}

function openEdit(rowIndex, title, description, date, venue) {
  document.getElementById("editRowIndex").value = rowIndex;
  document.getElementById("editTitle").value = title;
  document.getElementById("editDescription").value = description;
  document.getElementById("editDate").value = toDateInputValue(date);
  document.getElementById("editVenue").value = venue;
  document.getElementById("editMsg").innerText = "";
  document.getElementById("editModal").style.display = "block";
}

function closeModal() { document.getElementById("editModal").style.display = "none"; }

async function saveEdit() {
  const eventData = {
    action: "updateEvent",
    nationalId: currentUser.nationalId,
    password: currentUser.password,
    rowIndex: Number(document.getElementById("editRowIndex").value),
    title: document.getElementById("editTitle").value,
    description: document.getElementById("editDescription").value,
    eventDate: document.getElementById("editDate").value,
    venue: document.getElementById("editVenue").value
  };
  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(eventData)
    });
    let data;
    try { data = await res.json(); } catch { data = { success: false, message: "Invalid server response" }; }

    document.getElementById("editMsg").innerText = data.message || "";
    if (data.success) { setTimeout(() => { closeModal(); loadEvents(); }, 800); }
  } catch(err) { document.getElementById("editMsg").innerText = "Error: " + err.toString(); }
}

async function deleteEvent(rowIndex) {
  if (!confirm("Are you sure you want to delete this event?")) return;
  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "deleteEvent", nationalId: currentUser.nationalId, password: currentUser.password, rowIndex })
    });
    let data;
    try { data = await res.json(); } catch { data = { success: false, message: "Invalid server response" }; }
    alert(data.message || "");
    if (data.success) loadEvents();
  } catch(err) { alert("Error: " + err.toString()); }
}
</script>

</body>
</html>
